<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Creating elegant responsive Bootstrap buttons</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="Description" lang="en" content="ADD SITE DESCRIPTION">
		<meta name="author" content="ADD AUTHOR INFORMATION">
		<meta name="robots" content="index, follow">

		<!-- icons -->
		<link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
		<link rel="shortcut icon" href="favicon.ico">

		<!-- Bootstrap Core CSS file -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">

		<!-- Override CSS file - add your own CSS rules -->
		<link rel="stylesheet" href="assets/css/styles.css">

		<!-- Conditional comment containing JS files for IE6 - 8 -->
		<!--[if lt IE 9]>
			<script src="assets/js/html5.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h1>
						Creating elegant responsive Bootstrap buttons
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h2>
						Default
					</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-xs-2 red">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span><br>
						Search the site
					</button>
				</div>
				<div class="col-xs-2 green">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><br>
						Edit document
					</button>
				</div>
				<div class="col-xs-2 red">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span><br>
						Download app
					</button>
				</div>
				<div class="col-xs-2 green">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span><br>
						Email our team
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h2>
						Using <code>text-break</code> class
					</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-xs-2 red">
					<button class="btn btn-default text-break">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span><br>
						Search the site
					</button>
				</div>
				<div class="col-xs-2 green">
					<button class="btn btn-default text-break">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><br>
						Edit document
					</button>
				</div>
				<div class="col-xs-2 red">
					<button class="btn btn-default text-break">
						<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span><br>
						Download app
					</button>
				</div>
				<div class="col-xs-2 green">
					<button class="btn btn-default text-break">
						<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span><br>
						Email our team
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h2>
						Using <code>hidden-</code> class
					</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-xs-2 red">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span><span class="hidden-xs"><br>
						Search <span class="hidden-sm">the site</span></span>
					</button>
				</div>
				<div class="col-xs-2 green">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="hidden-xs"><br>
						Edit <span class="hidden-sm">document</span></span>
					</button>
				</div>
				<div class="col-xs-2 red">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span><span class="hidden-xs"><br>
						Download <span class="hidden-sm">app</span></span>
					</button>
				</div>
				<div class="col-xs-2 green">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span><span class="hidden-xs"><br>
						Email <span class="hidden-sm">our team</span></span>
					</button>
				</div>
			</div>
		</div>

		<!-- JQuery scripts -->
	    <script src="assets/js/jquery-1.11.2.min.js"></script>

		<!-- Bootstrap Core scripts -->
		<script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
